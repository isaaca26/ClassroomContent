<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="material.min.css">
  <script src="material.min.js"></script>
  <link rel="stylesheet" href="material-design-icons.css">
  <script type="text/javascript" src="websocket.js"></script>
</head>

<body>
  <div style="display: grid; grid-template-rows: auto auto auto;">
    <div>
      <button id="back" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
        <i class="material-icons">arrow_back</i>
      </button>
      <button id="forward" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
        <i class="material-icons">arrow_forward</i>
      </button>
    </div>
    <div">
      <webview style="width: 100%; height: 100%; position: absolute;">
      </webview>
    </div>
  </div>

  <script type="text/javascript" src="navigation.js"></script>
</body>

</html>
