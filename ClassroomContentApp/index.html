<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="material-components-web.min.css">
  <link rel="stylesheet" href="material-design-icons.css">
  <link rel="stylesheet" href="material-design-roboto.css">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="material-components-web.min.js"></script>
</head>

<body>

  <div id="screen1" style="display:block">

    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12" style="text-align: center;">
          <div class="mdc-typography">
            <h2 class="mdc-typography--headline2">Enter Teacher's Code to Connect</h1>
          </div>
        </div>
      </div>

      <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12" style="text-align: center;">
            <div class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField">
              <input type="text" id="tf-outlined" class="mdc-text-field__input" required>
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label for="tf-outlined" class="mdc-floating-label">Code</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="mdc-layout-grid">
          <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12" style="text-align:center;">
              <buttom class="mdc-button mdc-button--raised" href="loading.html" id="submit">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Submit</span>
                </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="screen2" style="display:none">
    <div role="progressbar" class="mdc-linear-progress--indeterminate" data-mdc-auto-init="MDCLinearProgress">
      <div class="mdc-linear-progress__buffering-dots"></div>
      <div class="mdc-linear-progress__buffer"></div>
      <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
      </div>
      <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
      </div>
    </div>
  </div>

  <div id="screen3" style="display:none">
    <div style="display: grid; grid-template-rows: auto auto;">
      <div>
        <button id="back" class="mdc-icon-button material-icons"
          style="padding: 3px; width: 30px; height:30px">arrow_back</button>
        <button id="forward" class="mdc-icon-button material-icons"
          style="padding: 3px; width: 30px; height:30px">arrow_forward</button>
        <button id="refresh" class="mdc-icon-button material-icons"
          style="padding: 3px; width: 30px; height:30px">refresh</button>
      </div>
      <div>
        <webview style="width: 100%; height: 100%; position: absolute; margin-left:0">
        </webview>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="index.js"></script>
  <!--<script type="text/javascript" src="navigation.js"></script>-->

</body>

</html>
