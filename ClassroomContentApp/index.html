<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="material-components-web.min.css">
  <link rel="stylesheet" href="material-design-icons.css">
  <link rel="stylesheet" href="material-design-roboto.css">
  <link rel="stylesheet" href="styles.css">
  <script src="material-components-web.min.js"></script>

</head>

<body>

  <div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12" style="text-align: center;">
        <div class="mdc-typography">
          <h2 class="mdc-typography--headline2">Enter Teacher's Code to Connect</h1>
        </div>
      </div>
    </div>

    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12" style="text-align: center;">
          <div class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField">
            <input type="text" id="tf-outlined" class="mdc-text-field__input" required>
            <div class="mdc-notched-outline">
              <div class="mdc-notched-outline__leading"></div>
              <div class="mdc-notched-outline__notch">
                <label for="tf-outlined" class="mdc-floating-label">Code</label>
              </div>
              <div class="mdc-notched-outline__trailing"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12" style="text-align:center;">
            <button class="mdc-button mdc-button--raised">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Submit</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="init.js"></script>

</body>

</html>
