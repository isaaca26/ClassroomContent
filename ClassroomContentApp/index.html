<body>

  <div id="screen1" style="display:block">

    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12" style="text-align: center;">
          <div class="mdc-typography">
            <h2 class="mdc-typography--headline2">Enter Teacher's Room to Connect</h2>
          </div>
        </div>
      </div>

      <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12" style="text-align: center;">
            <div class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField">
              <input type="text" id="tf-outlined" class="mdc-text-field__input" required>
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label for="tf-outlined" class="mdc-floating-label">Room</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="mdc-layout-grid">
          <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12" style="text-align:center;">
              <button class="mdc-button mdc-button--raised" id="submit">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Submit</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="screen2" style="display:none">
    <div role="progressbar" class="mdc-linear-progress--indeterminate" data-mdc-auto-init="MDCLinearProgress">
      <div class="mdc-linear-progress__buffering-dots"></div>
      <div class="mdc-linear-progress__buffer"></div>
      <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
      </div>
      <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
      </div>
    </div>
  </div>

        <button id="forward" class="mdc-icon-button material-icons"
          style="padding: 3px; width: 30px; height:30px">arrow_forward</button>
        <button id="refresh" class="mdc-icon-button material-icons"
          style="padding: 3px; width: 30px; height:30px">refresh</button>
